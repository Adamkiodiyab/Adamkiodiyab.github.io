<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="jubb.css">
    <link rel="stylesheet" href="juub.php">
    <title>Jobbansökan</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Jobbansökan</h1>
    </header>
    <main>
      <form action="#" method="post">
        <label for="name">Namn:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="email">E-post:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="resume">CV:</label>
        <input type="file" id="resume" name="resume" accept=".pdf" required><br><br>
        <label for="cover">Beskrivning:</label>
        <textarea id="cover" name="cover" required></textarea><br><br>
        <input type="submit" value="Skicka">
      </form>
    </main>
  </body>
</html>
